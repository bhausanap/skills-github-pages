<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
            text-align: center;
            margin: 20px;
            color: #fff;
            overflow-x: hidden;
        }
        h2 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: neonGlow 1.5s infinite alternate;
            text-shadow: 0px 0px 10px cyan, 0px 0px 20px blue;
        }
        input {
            padding: 15px;
            width: 280px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            font-size: 20px;
            text-align: center;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: 0.3s;
            box-shadow: 0px 0px 15px cyan;
        }
        input::placeholder {
            color: #ddd;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.4);
        }
        button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff0099, #493240);
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(255, 0, 150, 0.8);
            animation: pulsate 1.5s infinite;
        }
        button:hover {
            background: linear-gradient(45deg, #ff6600, #ff0099);
            box-shadow: 0px 0px 25px yellow;
        }
        table {
            width: 70%;
            margin: 30px auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 10px 40px rgba(0, 255, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeInUp 1.5s ease-in-out;
        }
        th, td {
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 20px;
            text-align: center;
            font-size: 22px;
            color: #fff;
        }
        th {
            background: rgba(0, 255, 255, 0.3);
            font-weight: bold;
        }
        td {
            background: rgba(255, 255, 255, 0.1);
        }
        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes pulsate {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes neonGlow {
            0% { text-shadow: 0px 0px 10px cyan, 0px 0px 20px blue; }
            100% { text-shadow: 0px 0px 20px cyan, 0px 0px 40px blue; }
        }
    </style>
</head>
<body>
    <h2>Multiplication Table</h2>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button onclick="generateMultiplicationTable()">Generate Table</button>
    <div id="tableOutput"></div>

    <script>
        function generateMultiplicationTable() {
            let number = parseInt(document.getElementById("numberInput").value);
            let outputDiv = document.getElementById("tableOutput");
            
            if (isNaN(number)) {
                outputDiv.innerHTML = "<p style='color: yellow; font-size: 20px;'>Please enter a valid number.</p>";
                return;
            }
            
            let tableHTML = `<h3 style='margin-top: 20px; font-size: 26px;'>Multiplication Table for ${number}:</h3>`;
            tableHTML += `<table>`;
            tableHTML += `<tr><th>Multiplier</th><th>Result</th></tr>`;
            
            for (let i = 1; i <= 10; i++) {
                tableHTML += `<tr><td>${number} x ${i}</td><td>${number * i}</td></tr>`;
            }
            
            tableHTML += `</table>`;
            
            outputDiv.innerHTML = tableHTML;
        }
    </script>
</body>
</html>
